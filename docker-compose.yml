version: '3.7'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/sites-enabled/nginx.conf
      - ./ssl/certs:/etc/nginx/certs
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - bank-app
      - wall-app
    networks:
      - "nginx-proxy-net"

  bank-app:
    build:
      context: ./bank_app/app
    ports:
      - "8080:5000"
    volumes:
      - ./bank_app/app:/usr/app
    networks:
      - "nginx-proxy-net"

  wall-app:
    container_name: wall-app
    build:
      context: ./wall_app/wall
    ports:
      - "8081:80"
    volumes:
      - ./wall_app/wall:/usr/app
    networks:
      - "nginx-proxy-net"
  dns:
    image: andyshinn/dnsmasq
    container_name: dns
    ports:
      - "5353:5353"
    volumes:
      - ./dns/dnsmasq.conf:/etc/dnsmasq.conf
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - "nginx-proxy-net"

networks:
  nginx-proxy-net:
    driver: bridge



