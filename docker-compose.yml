version: '3.7'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "9001:9001"
    depends_on:
      - bank-app
      - wall-app
  bank-app:
    build:
      context: ./bank_app/app
    ports:
      - "8080:5000"
    volumes:
      - ./bank_app/app:/usr/app

  wall-app:
    build:
      context: ./wall_app/wall
    ports:
      - "8081:80"
    volumes:
      - ./wall_app/wall:/usr/app

